<div class="head">
<h3 style="text-align: center;">A-Z Store</h3>
</div>
<div class="header">
  <br>
<br>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
       <label for="name" style="color:azure;" >Enter E-Mail</label>
       <input type="text" name="name" id="name" class="form-control" required 
       [(ngModel)]="retailer.Retail_Email" #name="ngModel">
       <div [hidden]="name.valid || name.untouched"
            class="alert alert-danger">
         E-Mail is required
       </div>
     </div>
   <div class="form-group">
       <label for="password" style="color:azure;">Password</label>
       <input type="password" name="password" id="password" class="form-control" required
       [(ngModel)]="retailer.Retail_Password" #password="ngModel">
       <div [hidden]="password.valid || password.untouched"
           class="alert alert-danger">
       Password is required
       </div>
   </div>
   <br>
   <a href="forgetpassword">Forget Password</a>
   <br>
   <br>

   <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">  Login  </button> 
    &nbsp;
    &nbsp;
    &nbsp;

   <button class="btn btn-success" (click)="Sign_Up()">  Sign-Up  </button> 

  





<div *ngIf="msg"   class="alert alert-danger">
   {{msg}}
 </div>
</form>
</div>
