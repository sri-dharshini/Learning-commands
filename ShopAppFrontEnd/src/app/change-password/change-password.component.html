<app-nameheader></app-nameheader>
<div class="header">
    <br>
    <br>

<form #loginForm="ngForm" (ngSubmit)="Add()" >
<div class="form-group">
    <label for="passwords" >Old Password</label>
    <input type="password" name="passwords" id="passwords" class="form-control" required
    [(ngModel)]="dummy1.retpassword" #passwords="ngModel">
  
        <div style="color: azure;background-color: black;" *ngIf = "passwords.dirty && check(passwords)" class="alert alert-danger">password doesn't match</div>
  
</div>

<div class="form-group">
    <label for="password">New Password</label>
    <input type="password" name="password" id="password" class="form-control" required
    [(ngModel)]="retailer.Retail_Password" #password="ngModel" appComparePassword="password2" parent=true>
    <div style="color: azure;background-color: black;" [hidden]="password.valid || password.untouched"
        class="alert alert-danger">
    Password is required
    </div>
</div>

<div class="form-group">
    <label for="password2">Confirm New Password</label>
    <input type="password" name="password2" id="password2" class="form-control" required
    [(ngModel)]="dummy.retype" #password2="ngModel" appComparePassword="password">
    <div style="color: azure;background-color: black;" [hidden]="password2.valid || password2.untouched"
        class="alert alert-danger">
    Confirm Password is required
    </div>
    <div *ngIf="password2.dirty && comparepass(password,password2)" class="alert alert-danger">Doesn't match</div>
</div>
<button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">  Submit  </button> 

 
</form>
</div>
